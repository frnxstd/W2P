<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WANT2PEE</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
    <link href="assets/plugins/ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="assets/plugins/ratchet/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="assets/css/w2p.css" rel="stylesheet">
</head>
<body>
<header class="bar bar-nav bar-w2p">
    <h1 class="title">
        <img src="assets/img/W2P.png" alt="WANT2PEE" height="44">
    </h1>
</header>
<!-- PRELOADER //-->
<div class="layered_content" id="loader"></div>

<!-- MODAL BOX //-->
<div class="layered_content text-center none" id="settings">
    <img src="assets/img/modal/general.png" class="img-responsive center" alt="Modal Icon">
    <h1>modal</h1>
</div>

<div class="layered_content none" id="confirm"></div>
<div class="layered_content none" id="history"></div>
<div class="layered_content none" id="favorites"></div>
<div class="layered_content none" id="add"></div>
<div class="layered_content none" id="">
    <ul class="table-view">
        <li class="table-view-cell">
            Item 1
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
        </li>
        <li class="table-view-cell">
            Item 2
            <div class="toggle active">
                <div class="toggle-handle"></div>
            </div>
        </li>
        <li class="table-view-cell">
            Item 3
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
        </li>
    </ul>
</div>
<div class="content">
    <div id="map"></div>
</div>
<nav class="bar bar-tab">
    <a class="tab-item active">
        <span class="icon icon-search"></span>
        <span class="tab-label">W2P</span>
    </a>
    <a class="tab-item" data-target="history">
        <span class="icon icon-refresh"></span>
        <span class="tab-label">History</span>
    </a>
    <a class="tab-item" data-target="favorites">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
    </a>
    <a class="tab-item" data-target="add">
        <span class="icon icon-plus"></span>
        <span class="tab-label">Add</span>
    </a>
    <a class="tab-item" data-target="settings">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
    </a>
</nav>
<input id="distance-range" type="hidden" min="1" max="13" value="2" step="1">
<script type="text/javascript" src="cordova.js"></script>
<script src="assets/plugins/jquery-3.1.1.min.js"></script>
<script src="assets/plugins/ratchet/js/ratchet.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
